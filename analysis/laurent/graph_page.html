<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                width: 10vh;
                height: 10vh;
                background: red;
                position: relative;
                animation: myfirst 10s linear infinite;
            }
            @keyframes myfirst {
                0%   {background: red; left: 15%; top: 0px;}
                100% {background: red; left: 85%; top: 0px;}
            }
        </style>
    </head>
    <body>
        <h1>animation-direction: alternate</h1>
        <p>Play the animation forwards first, then backwards:</p>
        <div></div>
    </body>
</html>
