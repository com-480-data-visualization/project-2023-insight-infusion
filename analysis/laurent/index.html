<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    </head>
    <body>
        <div id="bubbles"></div>
        <div class="eco-score">
            <img src="eco_score.png" alt="eco_score_scale">
        </div>
        
        <div class="btn-group buttons">
            <button id="group-button" class="btn btn-primary btn-large">By group</button>
            <button id="subgroup-button" class="btn btn-primary btn-large">By subgroup</button>
        </div>
        <div id="dynamic-info">
            <h3>Hover on a CO2 bubble to get more info</h3>
        </div>
        <div id="bubbles-2"></div>
        <div class="slider">
            <div id="slider-container"></div>
        </div>
        <div id="pie-chart" class="well well-large">
        </div>
        <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="graph_logic.js"></script>
    </body>
</html>
